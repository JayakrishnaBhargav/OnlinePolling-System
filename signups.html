<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: calc(100% - 20px);
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 14px;
            color: #6b7280;
        }
        a {
            color: #1d4ed8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Signup</h1>
        <form id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" title="Enter 10-digit mobile number" required>
            <input type="text" id="username" placeholder="Username" required>
            
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="button" onclick="signup()">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Go to Login</a></p>
    </div>
    <script>
        function signup() {
            const name = document.getElementById('name').value;
           
            const mobile = document.getElementById('mobile').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate passwords
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (name && username && mobile && password) {
                // Store user data in localStorage
                const userData = { name, username, mobile, password };
                localStorage.setItem(username, JSON.stringify(userData));
                alert('Signup successful!');
                window.location.href = "login.html"; // Redirect to login page
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
