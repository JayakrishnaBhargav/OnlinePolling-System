<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #1d4ed8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: calc(100% - 20px);
        }
        button:hover {
            background-color: #1741aa;
        }
        p {
            font-size: 14px;
            color: #6b7280;
        }
        a {
            color: #4caf50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p>Don't have an account? <a href="signups.html">Sign Up</a></p>
    </div>
    <script>
        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Retrieve user data from localStorage
            const userData = JSON.parse(localStorage.getItem(username));

            if (userData && userData.password === password) {
                alert('Login successful!');
                localStorage.setItem('loggedInUser', username); // Save the logged-in user
                window.location.href = "home.html"; // Redirect to the blank page
            } else {
                alert('Invalid username or password.');
            }
        }
    </script>
</body>
</html>
