<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome To Online Polling System</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4caf50, #1d4ed8);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header section */
        header {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #ffffff;
        }

        /* Main content styling */
        .content {
            text-align: center;
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 50px;
        }

        .content p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* Buttons styling */
        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            background-color: #ffffff;
            color: #1d4ed8;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .button:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Online Polling System</h1>
    </header>
    
    <div class="content">
        <h2>Empowering Your Voice Through Polls</h2>
        <p>Create polls, vote securely, and analyze results in real time.</p>
        <div class="button-container">
            <center>
            <a href="login.html" class="button">Login</a>
            </center>
        </div>
    </div>
</body>
</html>
